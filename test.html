<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation with CSS3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        .container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 5px solid #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            z-index: 1;
        }

        .circle::before, .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 5px solid #3b82f6;
            animation: ring 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        .circle::after {
            animation-delay: 1s;
        }

        @keyframes ring {
            0% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            90% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="text">Connect</div>
        </div>
    </div>
</body>
</html>
